<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
    <title>Getting Started: Serving Web Content</title> 
    
</head>
<body>
    <h2>Login</h2>
<form th:action="@{/user/login}" th:object="${userLoginViewModel}" method="post">
    <div>
        <label for="email">Email</label>
        <input id="email" name="email" th:field="*{email}" placeholder="Enter email" required></input>
    </div>
    <div>
        <label for="password">Password</label>
        <input id="password" name="password" th:field="*{password}" placeholder="Enter password" required></input>
    </div>
    <div>
        <button type="submit">Login</button>
    </div>
    
</form>
<div>
    <a href="/user/register" class="btn btn-primary">Sign up</a>
</div>
</body>
</html>
